<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/03-project-view.css">
</head>
<body>
  <div id="root">
    <!-- 컨텐츠 영역 (뷰박스 / 닫기버튼) -->
    <div>
      <!-- 아이폰 428*926 -->
      <div>
        <!-- 엠자탈모 -->
        <div></div>
        <!-- 컨텐츠 영역 -->
        <main id="main-contents"></main>
      </div>
      <!-- 닫기버튼 -->
      <button id="btn-close"></button>
    </div>
    
    <!-- 배경 요소영역 -->
    <div>
      <!-- 배경 왼쪽 -->
      <div>
        <div id="sticker-1" draggable="true"></div>
        <div id="sticker-2" draggable="true"></div>
        <div id="sticker-3" draggable="true"></div>
      </div>
      <!-- 배경 오른쪽 -->
      <div></div>
    </div>
  </div>


  <script>
    const mainArea = document.getElementById('main-contents');
    const btnClose = document.getElementById('btn-close');
    console.log(btnClose);

    btnClose.addEventListener("click", function () {
      location.href = './02-project-01-main.html';
    });

    const stickerOne = document.getElementById('sticker-1');
    const stickerTwo = document.getElementById('sticker-2');
    const stickerThr = document.getElementById('sticker-3');

    // 스티커 위치
    let oneX = 8;
    let oneY = 24;
    let twoX = 24;
    let twoY = 35;
    let thrX = 22;
    let thrY = 3;
    stickerOne.style.top = `${oneY}vh`;
    stickerOne.style.left = `${oneX}vw`;
    stickerTwo.style.top = `${twoY}vh`;
    stickerTwo.style.left = `${twoX}vw`;
    stickerThr.style.top = `${thrY}vh`;
    stickerThr.style.left = `${thrX}vw`;

    stickerOne.addEventListener("dragstart", (eTarget) => {
      console.log('드래그 시작');
    });
    
    stickerOne.addEventListener("drag", (eTarget) => {
      console.log('드래그 중');
    });

    stickerOne.addEventListener("dragend", (eTarget) => {
      // console.log(eTarget.screenX);
      let stickerX = eTarget.clientX;
      let stickerY = eTarget.clientY;
      stickerOne.style.left = `${stickerX}px`;
      stickerOne.style.top = `${stickerY}px`;
    });

    stickerTwo.addEventListener("dragstart", (eTarget) => {
      console.log('드래그 시작');
    });
    
    stickerTwo.addEventListener("drag", (eTarget) => {
      console.log('드래그 중');
    });

    stickerTwo.addEventListener("dragend", (eTarget) => {
      // console.log(eTarget.screenX);
      let stickerX = eTarget.clientX;
      let stickerY = eTarget.clientY;
      stickerTwo.style.left = `${stickerX}px`;
      stickerTwo.style.top = `${stickerY}px`;
    });

    stickerThr.addEventListener("dragstart", (eTarget) => {
      console.log('드래그 시작');
    });
    
    stickerThr.addEventListener("drag", (eTarget) => {
      console.log('드래그 중');
    });

    stickerThr.addEventListener("dragend", (eTarget) => {
      // console.log(eTarget.screenX);
      let stickerX = eTarget.clientX;
      let stickerY = eTarget.clientY;
      stickerThr.style.left = `${stickerX}px`;
      stickerThr.style.top = `${stickerY}px`;
    });
    
  </script>
</body>
</html>
