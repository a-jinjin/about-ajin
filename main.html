<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJINsPAPER</title>
  <link rel="stylesheet" href="./css/main-style.css">
  <script src="https://kit.fontawesome.com/d08da597d2.js" crossorigin="anonymous"></script>

            <p>월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진 월간아진</p>
          </div>

            </div>
          </div>
        </header>
        <article>
          <div>

          <div>

            </div>
            <div>
              <div>
                <p>PROJECT 03</p>
                <p>LIFE IS BOILED EGG</p>
                <p>완벽한 반숙란을 위한 욕망의 타이머</p>
              </div>
              <button><i class="fa-solid fa-arrow-right"></i></button>
            </div>
          </div>

    </div>
    <div id="resume-box"></div>
    <div id="sticker-1"></div>
    <div id="sticker-2"></div>
