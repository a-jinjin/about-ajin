<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/02-project-01-design.css">
</head>
<body>
  <div id="root">
    <!-- 제일 큰 배경 -->
    <div id="bg-paper">
      <!-- 상단 헤더영역 -->
      <header>
        <!-- 발행호수 --> 
        <div>
          <p>1 / 4</p>
          <p>2022 / 제 1호</p>
        </div>
        <!-- 로고영역 -->
        <div>
          <!-- 좌측 -->
          <div>
            <p>월간아진 / 제 1호</p>
            <p>하루의 잉크</p>
            <button id="button-home"></button>
          </div>
          <!-- 로고 -->
          <div>
            <img src="./image/logo-big.svg" alt="logo-main-big">
          </div>
          <!-- 우측 -->
          <div>
            <!-- 장식 -->
            <div></div>
            <!-- 버튼 -->
            <div>
              <button></button><button></button><button></button>
            </div>
          </div>
        </div>
      </header>

      <!-- 메인 컨텐츠 영역 -->
      <main>
        <!-- 좌측 메뉴 -->
        <aside>
          <div>색상</div>
          <div>
            <p>일반적인 필기구는 '검정'이 기본색이지만, 만년필 잉크의 기본색은 '블루블랙' 혹은 '블루'입니다. 만년필 잉크와 관련된 페이지임을 어필하기 위해 메인이 되는 색상을 만년필 잉크에서의 가장 기본의 색, '블루블랙'으로 정했습니다.</p>
          </div>
          <div>디자인 컨셉</div>
          <div>와이어 플로우</div>
        </aside>
        <!-- 메인 이미지 -->
        <article>
          <div>
            <div></div>
            <div></div>
            </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </article>
      </main>

    </div>
    <!-- 상단 카테고리 -->
    <div id="bg-category">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>


  <script>
    const topMenuBox = document.getElementById('bg-category');
    const topMenu = topMenuBox.children;
    const btnHome = document.getElementById('button-home');
    
    let menuText = [
      '소개', 
      '디자인',
      '분석'
    ];

    for(let i = 0; i < topMenu.length; i++) {
      topMenu[i].textContent = menuText[i];
      topMenu[i].classList.add('top-menu');
      
      if(i === 0) {
        topMenu[1].classList.add('top-menu-on');
        topMenu[0].addEventListener('click', () => {
          location.href = './02-project-01.html'
        });
      }
    }


    btnHome.addEventListener('click', () => {
      location.href = './01-main.html';
    });

  </script>
</body>
</html>
