<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/02-project-02-design-2.css">
</head>
<body>
  <div id="root">
    <!-- 제일 큰 배경 -->
    <div id="bg-paper">
      <!-- 상단 헤더영역 -->
      <header>
        <!-- 발행호수 --> 
        <div>
          <p>2 / 4</p>
          <p>2022 / 제 2호</p>
        </div>
        <!-- 로고영역 -->
        <div>
          <!-- 좌측 -->
          <div>
            <p>월간아진 / 제 2호</p>
            <p>피젯 원더랜드</p>
            <button id="button-home"></button>
          </div>
          <!-- 로고 -->
          <div>
            <img src="./image/logo-big.svg" alt="logo-main-big">
          </div>
          <!-- 우측 -->
          <div>
            <!-- 장식 -->
            <div></div>
            <!-- 버튼 -->
            <div>
              <button id="btn-resume"></button>
              <button id="btn-github"></button>
              <button id="btn-mail"></button>
            </div>
          </div>
        </div>
      </header>

      <!-- 메인 컨텐츠 영역 -->
      <main>
        <!-- 좌측 메뉴 -->
        <aside>
          <div id="subMenu-design">디자인 컨셉</div>
          <div>
            <p>"이상한 나라의 앨리스"에서 영감을 받아 다양한 요소들을 만들었습니다.<br>언제 어디서나 안식처로 도피할 수 있도록 다크모드와 라이트모드로 나누어 작업했습니다.</p>
          </div>
          <div id="subMenu-flow">와이어 플로우</div>
          <div id="subMenu-color">색상</div>
        </aside>
        <!-- 메인 이미지 -->
        <article>
        </article>
      </main>

    </div>
    <!-- 상단 카테고리 -->
    <div id="bg-category">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>


  <script>
    const topMenuBox = document.getElementById('bg-category');
    const topMenu = topMenuBox.children;
    const btnHome = document.getElementById('button-home');
    const btnColor = document.getElementById('subMenu-color');
    const btnFlow = document.getElementById('subMenu-flow');

    btnColor.addEventListener('click', () => {
      location.href = '02-project-02-design-1.html';
    });
    btnFlow.addEventListener('click', () => {
      location.href = '02-project-02-design-3.html';
    });

    let menuText = [
      '소개', 
      '디자인',
      '분석'
    ];

    let projectTwoLink = [
      `./02-project-02-main.html`,
      `./02-project-02-design-1.html`,
      `./02-project-02-analysis-1.html`
    ]

    for(let i = 0; i < topMenu.length; i++) {
      topMenu[i].textContent = menuText[i];
      topMenu[i].style.cursor = 'pointer';
      topMenu[i].addEventListener('click', () => {
        location.href = projectTwoLink[i];
      });
      
      if(i === 1) {
        topMenu[1].classList.add('top-menu-on');
        
      }else{
        topMenu[i].classList.add('top-menu');
      }
    }


    btnHome.addEventListener('click', () => {
      location.href = './01-main.html';
    });

  </script>
</body>
</html>
