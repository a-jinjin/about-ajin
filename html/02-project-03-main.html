<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./CSS/02-project-03-main.css">
</head>
<body>
  <div id="root">
    <!-- 제일 큰 배경 -->
    <div id="bg-paper">
      <!-- 상단 헤더영역 -->
      <header>
        <!-- 발행호수 --> 
        <div>
          <p>3 / 4</p>
          <p>2022 / 제 3호</p>
        </div>
        <!-- 로고영역 -->
        <div>
          <!-- 좌측 -->
          <div>
            <p>월간아진 / 제 3호</p>
            <p>삶은, 삶은 계란</p>
            <button id="button-home"></button>
          </div>
          <!-- 로고 -->
          <div>
            <img src="./image/logo-big.svg" alt="logo-main-big">
          </div>
          <!-- 우측 -->
          <div>
            <!-- 장식 -->
            <div></div>
            <!-- 버튼 -->
            <div>
              <button></button>
              <button></button>
              <button></button>
            </div>
          </div>
        </div>
      </header>

      <!-- 메인 컨텐츠 영역 -->
      <main>
        <!-- 좌측 메뉴 -->
        <aside>
          <div>프로젝트 소개</div>
          <div>
            <p>삶은 뭘까. 삶은……삶은 계란 아닐까?<br>완전히 익힌 계란도 나름의 맛이 있습니다. 하지만 소화가 잘 되는, 촉촉하고 맛있는 반숙 계란이야말로 완벽한 삶은 계란이지 않을까요? 이상적인 반숙계란을 위해 건지는 타이밍을 재기를 몇 번...<br>내가 쓰기 위해 내가 만든, 나만의 완벽한 반숙 계란을 위한 타이머입니다.</p>
          </div>
          <div>
            <p><span>테스트 기종</span> iPhone pro Max (480 * 926)</p>
            <div id="project-view">
              <p>프로젝트 보러가기</p>
              <div></div>
            </div>
          </div>
        </aside>
        <!-- 메인 이미지 -->
        <article></article>
      </main>

    </div>
    <!-- 상단 카테고리 -->
    <div id="bg-category">
      <div></div>
      <div></div>
    </div>
  </div>


  <script>
    const topMenuBox = document.getElementById('bg-category');
    const topMenu = topMenuBox.children;
    const projectView = document.getElementById('project-view');
    const btnHome = document.getElementById('button-home');
    
    let menuText = [
      '소개', 
      '디자인'
    ];
    let projectTwoLink = [
      `./02-project-03-main.html`,
      `./02-project-03-design-1.html`,
    ]

    for(let i = 0; i < topMenu.length; i++) {
      topMenu[i].textContent = menuText[i];
      topMenu[i].style.cursor = 'pointer';
      topMenu[i].addEventListener('click', () => {
        location.href = projectTwoLink[i];
      });
      
      if(i === 0) {
        topMenu[0].classList.add('top-menu-on');
        
      }else{
        topMenu[i].classList.add('top-menu');
      }
    }

    projectView.addEventListener('click', () => {
      location.href = './03-project-view-3.html';
    });

    btnHome.addEventListener('click', () => {
      location.href = './01-main.html';
    });

  </script>
</body>
</html>
