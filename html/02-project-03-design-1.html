<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/02-project-03-design-1.css">
</head>
<body>
  <div id="root">
    <!-- 제일 큰 배경 -->
    <div id="bg-paper">
      <!-- 상단 헤더영역 -->
      <header>
        <!-- 발행호수 --> 
        <div>
          <p>3 / 4</p>
          <p>2022 / 제 3호</p>
        </div>
        <!-- 로고영역 -->
        <div>
          <!-- 좌측 -->
          <div>
            <p>월간아진 / 제 3호</p>
            <p>삶은, 삶은 계란</p>
            <button id="button-home"></button>
          </div>
          <!-- 로고 -->
          <div>
            <img src="../image/logo-big.svg" alt="logo-main-big">
          </div>
          <!-- 우측 -->
          <div>
            <!-- 장식 -->
            <div></div>
            <!-- 버튼 -->
            <div>
              <button id="button-ajin"></button>
              <button id="button-git"></button>
              <button></button>
            </div>
          </div>
        </div>
      </header>

      <!-- 메인 컨텐츠 영역 -->
      <main>
        <!-- 좌측 메뉴 -->
        <aside>
          <div id="subMenu-color">색상</div>
          <div>
            <p>여름의 찌는 더위에도 계란을 삶고있으려니 사우나에 들어와있는 것 같은 기분이 들었습니다. 그러다 문득 "계란도 사우나를 하고있는거 아닐까?" 하는 생각이 들었고, 이 생각은 "옛날 목욕탕 컨셉의 계란탕을 만들어보자!"까지 이어졌습니다. 옛날 목욕탕의 레트로한 느낌을 내기 위해 쨍한 색상을 사용했습니다.</p>
          </div>
          <div id="subMenu-design">디자인 컨셉</div>
          <div id="subMenu-flow">와이어 플로우</div>
        </aside>
        <!-- 메인 이미지 -->
        <article>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </article>
      </main>

    </div>
    <!-- 상단 카테고리 -->
    <div id="bg-category">
      <div></div>
      <div></div>
    </div>
  </div>


  <script>
    const topMenuBox = document.getElementById('bg-category');
    const topMenu = topMenuBox.children;
    const btnDesign = document.getElementById('subMenu-design');
    const btnFlow = document.getElementById('subMenu-flow');
    const btnHome = document.getElementById('button-home');
    const btnAjin = document.getElementById('button-ajin');
    const btnGithub = document.getElementById('button-git');

    btnDesign.addEventListener('click', () => {
      location.href = '02-project-03-design-2.html';
    });
    btnFlow.addEventListener('click', () => {
      location.href = '02-project-03-design-3.html';
    });

    let menuText = [
      '소개', 
      '디자인',
    ];

    let projectThreeLink = [
      `./02-project-03-main.html`,
      `./02-project-03-design-1.html`
    ]

    for(let i = 0; i < topMenu.length; i++) {
      topMenu[i].textContent = menuText[i];
      topMenu[i].style.cursor = 'pointer';
      topMenu[i].addEventListener('click', () => {
        location.href = projectThreeLink[i];
      });
      
      if(i === 1) {
        topMenu[i].classList.add('top-menu-on');
        
      }else{
        topMenu[i].classList.add('top-menu');
      }
    };

    // 홈으로 돌아가기
    btnHome.addEventListener('click', () => {
      location.href = './01-main.html';
    });

    // 깃허브 링크
    let gitLink = `https://github.com/a-jinjin`;
    btnGithub.addEventListener('click', () => {
      window.open(gitLink);
    });

    // 이력서 링크
    btnAjin.addEventListener('click', () => {
      const buttonClose = document.createElement('button');
      const ajinResume = document.createElement('div');
      const bgBlur = document.createElement('div');

      buttonClose.classList.add('btn-close-ajin');
      ajinResume.classList.add('ajin-resume');
      bgBlur.classList.add('bg-blur');
      root.appendChild(buttonClose);
      root.appendChild(ajinResume);
      root.appendChild(bgBlur);

      ajinResume.style.backgroundImage = `url(../image/ajin-resume.png)`;

      buttonClose.addEventListener('click', function() {
          root.removeChild(buttonClose);
          root.removeChild(ajinResume);
          root.removeChild(bgBlur);
        });
    });

  </script>
</body>
</html>
