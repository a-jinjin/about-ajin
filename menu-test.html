<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0;}
    #root {
      width: 100vw; height: 100vh;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      width: 100px; height: 50px;
      margin: 50px;
    }

    #num-now {
      font-size: 24px;
      font-weight: bold;
    }
    span {
      font-size: 14px;
    }

    #num-total {
      font-size: 14px;
    }
    
  </style>
</head>
<body>
  <div id="root">
    <button id="btn-left">left</button>
    <p id="num-now">1</p>
    <span>/</span>
    <p id="num-total">3</p>
    <button id="btn-right">right</button>
  </div>

  <script>
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');
    const numNow = document.getElementById('num-now');
    const numTotal = document.getElementById('num-total');
    let current = 0;
    const numbers = [1, 2, 3];

    btnLeft.addEventListener('click', () => {
      if (current === 0) {
        alert('첫페이지');
        current = 0;
        numNow.innerText = numbers[current];
      } else {
        current--;
        numNow.innerText = numbers[current];
      }
    });

    btnRight.addEventListener('click', () => {
      if (current === numbers.length-1) {
        alert('마지막페이지');
        current = numbers.length-1;
        numNow.innerText = numbers[current];
      } else {
        current++;
        numNow.innerText = numbers[current];
      }
    });

  </script>
</body>
</html>
